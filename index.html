<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
         <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

<link rel="stylesheet" href="style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

    <body>
        <section class="game">
            <!--Title -->
            <div class="title">Rock Paper Scissor</div>
             
              <!--Display Score of player and computer -->
            <div class="score">  
                <div class="playerScore">
                    <h2>Player</h2>
                    <p class="p-count count">0</p>
     
                </div>       
                <div class="computerScore">
                    <h2>Computer</h2>
                    <p class="c-count count">0</p>
     
                </div>
            </div>
            <div class="move">Choose your move</div>
         
            <!--Number of moves left before game ends -->
          <div class="movesleft">Moves Left: 10 </div>
           
            <!--Options available to player to play game -->
          <div class="options">
              <!-- Added 'img-fluid' class to the image to make it responsive -->
<button class="rock custombutton2"> <img class="img-fluid" src="rock jpeg.jpg"/></button>

              <button class="paper">Paper</button>
              <button class="scissor">Scissors</button>   
              
          </div>
           
            <!--Final result of game -->
          <div class="result"></div>
           
            <!--Reload the game -->
          <button class="reload"></button>

          <footer class="bg-body-tertiary text-center text-lg-start">
            <!-- Footer -->
            <div class="text-center p-3 customfooter">
                <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="https://github.com/AaronM524"
                    role="button"><i class="fab fa-github"></i></a>
                <h5>Aaron Mathew</h5>
            </div>
            <!-- End Footer -->
        </footer>
    
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
