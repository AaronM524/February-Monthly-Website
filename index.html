<body>

    <section class="game">
        <!--Title -->
        <div class="title">Rock Paper Scissor</div>
        <!--Display Score of player and computer -->


        <div class="container bg-primary justify-content-center p-4 text-center">
            <div class="score ">
                <div class="playerScore fonth2 ">
                    <h2>Player</h2>
                    <p class="p-count count">0</p>

                </div>
                <div class="computerScore fonth2">
                    <h2>Computer</h2>
                    <p class="c-count count">0</p>

                </div>
            </div>
            <div class="move fonth2">Choose Your Move</div>

            <div class="movesleft">Moves Left: 10</div>

            <div class="options">
                <button class="rock custombutton2 img-size" >
                    <img class="img-fluid button-img" src="rock_jpeg-removebg-preview.png" />
                </button>
                <button class="paper custombutton2 img-size">
                    <img class="img-fluid button-img" src="paper.jpg" />
                </button>
                <button class="scissors custombutton2 img-size">
                    <img class="img-fluid button-img" src="scissors.jpg" />
                </button>
            </div>

            <!--Final result of game -->
            <div class="result"></div>

            <!--Reload the game -->
            <button class="reload">Reset Game</button>
        </div>
    </section>
